<div>
  <input
    #searchBox
    (input)="search(searchBox.value)"
    class="form-control"
    type="search"
    placeholder="Search"
  />

  <ul>
    <li *ngFor="let task of (tasks$ | async)">
      <a routerLink="/detail/{{ task.id }}">
        {{ task.name }}
      </a>
    </li>
  </ul>
</div>
