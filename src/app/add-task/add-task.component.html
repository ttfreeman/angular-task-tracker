<div class="container">
  <div class="col-md-12 col-sm-6 col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading clearfix some-margin">
        <h3 class="panel-title">Create a New Task</h3>
      </div>

      <form ngNativeValidate class="panel-body">
        <div class="form-horizontal row-border">
          <div class="form-group">
            <label class="col-md-2 control-label">Name </label>
            <div class="col-md-10">
              <input
                #taskName
                class="form-control"
                type="text"
                name="name"
                placeholder="name"
                required
              />
              <div *ngIf="taskName.invalid" class="alert alert-danger">
                <div *ngIf="taskName.errors.required">
                  Name is required.
                </div>
                <div *ngIf="taskName.errors.minlength">
                  Name must be at least 4 characters long.
                </div>
                <div *ngIf="taskName.errors.forbiddenName">
                  Name cannot be Bob.
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">Description </label>
            <div class="col-md-10">
              <textarea
                #taskDescription
                class="form-control"
                type="text"
                name="description"
                placeholder="description"
              ></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2 control-label">Estimated hours </label>
            <div class="col-md-10">
              <input
                #taskEstimate
                class="form-control"
                type="number"
                name="estimate"
                placeholder="estimated hours"
                minlength="1"
                required
              />
            </div>
          </div>
          <span class="col-md-2 control-label">State: </span>
          <div class="form-check">
            <input
              #rad1
              type="radio"
              value="Planned"
              name="taskState"
              class="some-margin"
            />Planned
            <input
              #rad2
              type="radio"
              value="In Progress"
              name="taskState"
              class="some-margin"
            />In Progress
            <input
              #rad3
              type="radio"
              value="Completed"
              name="taskState"
              class="some-margin"
            />Completed
          </div>
          <div class="col-md-10">
            <div class="float-right">
              <button (click)="goBack()" class="btn btn-secondary">
                Cancel
              </button>
              <button
                type="submit"
                (click)="
                  add(
                    taskName.value,
                    taskDescription.value,
                    taskEstimate.value,
                    rad1.checked
                      ? rad1.value
                      : rad2.checked
                      ? rad2.value
                      : rad3.checked
                      ? rad3.value
                      : null
                  )
                "
                class="btn btn-primary some-margin"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
