<h2>View Tasks</h2>
<div>
  <label>Task name:
    <input #taskName />
  </label>
  <button (click)="add(taskName.value); taskName.value=''">
    Add
  </button>
</div>
<ul>
  <li *ngFor="let task of tasks" (click)="onSelect(task)">
    <a routerLink="/detail/{{task.id}}">
      <span>{{task.id}}</span> {{task.name}}
    </a>
    <button class="delete" title="delete task" (click)="delete(task)">x</button>
  </li>
</ul>
