<h2>View Tasks</h2>
<div>
  <button routerLink="/create">
    Add New Task
  </button>
</div>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Estimate</th>
      <th>State</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody *ngFor="let task of tasks">
    <tr>
      <td>{{ task.name }}</td>
      <td>{{ task.estimate }}</td>
      <td>{{ task.state }}</td>
      <td>
        <div>
          <button routerLink="/detail/{{ task.id }}">
            Edit
          </button>
          <button (click)="delete(task)">X</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
